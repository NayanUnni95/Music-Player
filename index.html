<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link
      rel="shortcut icon"
      href="/images/music-player64x64.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <div class="container displayFlex" id="bgImg">
      <div class="bgBlur"></div>
      <section class="innerWindow displayFlex">
        <div class="musicSection displayFlex">
          <div class="musicDetails displayFlex">
            <div class="songImg">
              <img src="" alt="" />
            </div>
            <h2 id="songTitle"></h2>
          </div>
          <div class="controls displayFlex">
            <audio>
              <source src="" type="video/mp4" />
            </audio>
            <div class="bar">
              <input type="range" value="0" id="progressBar" />
              <div class="songLabel">
                <div><label id="currentValue"></label></div>
                <div><label id="maxValue"></label></div>
              </div>
            </div>
            <div class="controlBtn displayFlex">
              <button id="prevBtn" class="displayFlex">
                <svg
                  fill="WindowText"
                  height="24"
                  viewBox="0 0 24 24"
                  width="24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    d="M18.4265377,4.18076808 L8.42653766,11.1807681 C7.85782078,11.5788699 7.85782078,12.4211301 8.42653766,12.8192319 L18.4265377,19.8192319 C19.0893151,20.2831762 20,19.809023 20,19 L20,5 C20,4.19097699 19.0893151,3.71682385 18.4265377,4.18076808 Z M5,4 C4.44771525,4 4,4.44771525 4,5 L4,19 C4,19.5522847 4.44771525,20 5,20 C5.55228475,20 6,19.5522847 6,19 L6,5 C6,4.44771525 5.55228475,4 5,4 Z M18,6.92065556 L18,17.0793444 L10.7437937,12 L18,6.92065556 Z"
                  />
                </svg>
              </button>
              <button id="ctrlBtn" class="displayFlex">
                <svg
                  fill="WindowText"
                  height="24"
                  viewBox="0 0 24 24"
                  width="24"
                  xmlns="http://www.w3.org/2000/svg"
                  id="ctrlIcon"
                >
                  <path d="M8 5v14l11-7z" />
                  <path d="M0 0h24v24H0z" fill="none" />
                </svg>
              </button>
              <button id="nextBtn" class="displayFlex">
                <svg
                  fill="WindowText"
                  height="24"
                  viewBox="0 0 24 24"
                  width="24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    d="M5.57346234,4.18076808 L15.5734623,11.1807681 C16.1421792,11.5788699 16.1421792,12.4211301 15.5734623,12.8192319 L5.57346234,19.8192319 C4.91068487,20.2831762 4,19.809023 4,19 L4,5 C4,4.19097699 4.91068487,3.71682385 5.57346234,4.18076808 Z M19,4 C19.5522847,4 20,4.44771525 20,5 L20,19 C20,19.5522847 19.5522847,20 19,20 C18.4477153,20 18,19.5522847 18,19 L18,5 C18,4.44771525 18.4477153,4 19,4 Z M6,6.92065556 L6,17.0793444 L13.2562063,12 L6,6.92065556 Z"
                  />
                </svg>
              </button>
              <div id="volumeBtn">
                <svg
                  fill="WindowText"
                  height="24"
                  viewBox="0 0 24 24"
                  width="24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"
                  />
                  <path d="M0 0h24v24H0z" fill="none" />
                </svg>
              </div>
            </div>
            <input type="range" id="volumeBar" value="0" max="10" />
          </div>
        </div>
      </section>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
